<h1>Customer Management</h1>

<section class="form-container">
    <div class="form-group">
        <label for="custId">Customer ID</label>
        <input type="text" id="custId" placeholder="C001">
    </div>

    <div class="form-group">
        <label for="custName">Customer Name</label>
        <input type="text" id="custName" placeholder="John Doe">
    </div>

    <div class="form-group">
        <label for="custAddress">Customer Address</label>
        <input type="text" id="custAddress" placeholder="Colombo">
    </div>

    <div class="btn-group">
        <button onclick="saveCustomer()">Save</button>
        <button onclick="updateCustomer()">Update</button>
        <button onclick="deleteCustomer()">Delete</button>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    function saveCustomer() {

        const cid=$('#custId').val();
        const cname=$('#custName').val();
        const caddrr=$('#custAddress').val();

        const datas={
            "id":cid,
            "name":cname,
            "address":caddrr
        }
        $.ajax({
            url:'http://localhost:8080/day5_pos_backend_Web_exploded/api/v1/customer',
            method:'POST',
            data:JSON.stringify({
                "id":cid,
                "name":cname,
                "address":caddrr
            }),
            success:function (response){
                console.log(response)
            }
        })
    }

    function updateCustomer() {
        alert("Update clicked");

        $.ajax({
            url:'http://localhost:8080/day5_pos_backend_Web_exploded/api/v1/customer',
            method:'PUT',
            success:function (response){
                console.log(response)
            }
        })
    }

    function deleteCustomer() {
        alert("Delete clicked");
    }
</script>

</body>
