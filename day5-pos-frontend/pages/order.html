<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #22d3ee;
            --accent: #a78bfa;
            --success: #4ade80;
            --danger: #f87171;
            --bg: #020617;
            --panel: #020617;
            --card: #020617;
            --surface: #0f172a;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Plus Jakarta Sans", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #020617, #000000);
            color: var(--text);
        }

        /* ================= HEADER ================= */
        header {
            background: rgba(15, 23, 42, 0.95);
            padding: 20px 50px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        /* ================= NAV ================= */
        nav {
            display: flex;
            gap: 22px;
        }

        nav a {
            text-decoration: none;
            color: var(--muted);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 12px;
            transition: 0.25s ease;
        }

        nav a:hover {
            background: var(--surface);
            color: var(--primary);
        }

        nav a.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
        }

        /* ================= PAGE ================= */
        .container {
            padding: 50px;
        }

        /* ================= GRID ================= */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* ================= CARD ================= */
        .card {
            background: linear-gradient(180deg, #020617, #020617);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
        }

        .card h3 {
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        /* ================= FORM ================= */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--text);
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* ================= BUTTONS ================= */
        .btn {
            padding: 15px;
            border-radius: 14px;
            border: none;
            font-weight: 800;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
        }

        .btn-place {
            background: linear-gradient(135deg, var(--success), #22c55e);
            color: #000;
            margin-top: 18px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }

        /* ================= TABLE ================= */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 16px;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }

        tbody tr:hover {
            background: #020617;
        }

        .delete-btn {
            color: var(--danger);
            font-size: 18px;
        }

        /* ================= SUMMARY ================= */
        .summary {
            background: linear-gradient(145deg, #020617, #020617);
            border-radius: 24px;
            padding: 35px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
        }

        .summary span {
            font-size: 12px;
            color: var(--muted);
        }

        .summary h2 {
            font-size: 42px;
            margin: 12px 0;
            color: var(--primary);
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .container {
                padding: 30px;
            }
        }
    </style>


</head>

<body>

<header>
    <nav>
        <a href="../index.html">home</a>
        <a href="./customer.html">cus</a>
        <a href="./item.html">item</a>
        <a href="./order.html">order</a>
    </nav>
    <h1>Order Management</h1>
</header>

<div class="container">

    <div class="grid">
        <!-- ORDER FORM -->
        <div class="card">
            <h3>Order Details</h3>

            <div class="form-row">
                <div>
                    <label>Order ID</label>
                    <input id="orderId" placeholder="O001" readonly>
                </div>
                <div>
                    <label>Customer</label>
                    <select id="customerId"></select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Item</label>
                    <select id="itemId"></select>
                </div>
                <div>
                    <label>Quantity</label>
                    <input id="qty" type="number">
                </div>
            </div>

            <button class="btn btn-add" onclick="addToCart()">Add to Cart</button>
        </div>

        <!-- CART -->
        <div class="card">
            <h3>Cart</h3>
            <table>
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="cartBody"></tbody>
            </table>
        </div>
    </div>

    <!-- SUMMARY -->
    <div class="grid" style="grid-template-columns: 2fr 1fr;">
        <div></div>
        <div class="summary">
            <span>Total</span>
            <h2>Rs. <span id="total">0</span></h2>
            <button class="btn btn-place" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    let cart = [];
    let itemsMap = {};

    $(document).ready(function () {
        loadNextOrderId();
        loadCustomers();
        loadItems();
    });

    // ---------------- LOAD CUSTOMERS ----------------
    function loadCustomers() {
        $.ajax({
            url: "http://localhost:8080/day5_pos_backend_Web_exploded/api/v1/customer",
            method: "GET",
            dataType: "json",
            success: function (data) {
                $("#customerId").html('<option value="">Select Customer</option>');
                data.forEach(c => {
                    $("#customerId").append(`<option value="${c.id}">${c.id} - ${c.name}</option>`);
                });
            },
            error: function () {
                alert("Failed to load customers");
            }
        });
    }

    // ---------------- LOAD ITEMS ----------------
    function loadItems() {
        $.ajax({
            url: "http://localhost:8080/day5_pos_backend_Web_exploded/api/v1/item",
            method: "GET",
            dataType: "json",
            success: function (data) {
                $("#itemId").html('<option value="">Select Item</option>');
                itemsMap = {};
                data.forEach(i => {
                    itemsMap[i.id] = i.price;
                    $("#itemId").append(`<option value="${i.id}">${i.id} - ${i.name}</option>`);
                });
            },
            error: function () {
                alert("Failed to load items");
            }
        });
    }

    // ---------------- ADD TO CART ----------------
    function addToCart() {
        const itemCode = $("#itemId").val();
        const qtyVal = parseInt($("#qty").val());
        const price = itemsMap[itemCode];

        if (!itemCode || !qtyVal || qtyVal <= 0) {
            alert("Invalid input");
            return;
        }

        const existing = cart.find(c => c.itemCode === itemCode);
        if (existing) {
            existing.qty += qtyVal;
            existing.total = existing.qty * price;
        } else {
            cart.push({
                itemCode,
                qty: qtyVal,
                unitPrice: price,
                total: qtyVal * price
            });
        }

        $("#qty").val("");
        renderCart();
    }

    // ---------------- RENDER CART ----------------
    function renderCart() {
        $("#cartBody").html("");
        let sum = 0;

        cart.forEach((c, i) => {
            sum += c.total;
            $("#cartBody").append(`
                <tr>
                    <td>${c.itemCode}</td>
                    <td>${c.qty}</td>
                    <td>${c.unitPrice}</td>
                    <td>${c.total}</td>
                    <td class="delete-btn" onclick="removeItem(${i})">âœ•</td>
                </tr>
            `);
        });

        $("#total").text(sum);
    }

    function removeItem(i) {
        cart.splice(i, 1);
        renderCart();
    }

    // ---------------- PLACE ORDER ----------------
    function placeOrder() {
        if (!$("#orderId").val() || !$("#customerId").val() || cart.length === 0) {
            alert("Incomplete order!");
            return;
        }

        const orderPayload = {
            orderId: $("#orderId").val(),
            date: new Date().toISOString().split("T")[0],
            customerId: $("#customerId").val(),
            orderDetails: cart.map(c => ({
                itemCode: c.itemCode,
                qty: c.qty,
                unitPrice: c.unitPrice
            }))
        };

        $.ajax({
            url: "http://localhost:8080/day5_pos_backend_Web_exploded/api/v1/orders",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(orderPayload),
            success: function (response) {
                Swal.fire({
                    icon: 'success',
                    title: 'Saved',
                    text: response.message
                });
                cart = [];
                renderCart();
                loadNextOrderId();
            },
            error: function (xhr) {
                alert("Order failed: " + xhr.responseText);
            }
        });
    }

    // ---------------- NEXT ORDER ID ----------------
    function loadNextOrderId() {
        $.ajax({
            url: "http://localhost:8080/day5_pos_backend_Web_exploded/api/v1/orders?nextId=true",
            method: "GET",
            dataType: "json",
            success: function (data) {
                $("#orderId").val(data.nextOrderId);
            },
            error: function () {
                $("#orderId").val("O001");
            }
        });
    }
</script>
</body>
</html>
