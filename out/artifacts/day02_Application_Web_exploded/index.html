<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer CRUD</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            font-family: "Poppins", sans-serif;
        }
        .container-box {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .btn-custom {
            width: 110px;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 10px;
        }
        h2 {
            font-weight: 600;
        }
        table {
            margin-top: 25px;
        }
        #content {
            margin-top: 20px;
            padding: 10px;
            background: #f1f2f6;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container-box">

    <h2 class="text-center mb-4">Customer CRUD</h2>

    <!-- Form -->
    <div class="row g-3">
        <div class="col-md-4">
            <input type="text" id="cus_id"  name="id" class="form-control" placeholder="Customer ID">
        </div>
        <div class="col-md-4">
            <input type="text" id="cus_name"  name="name" class="form-control" placeholder="Customer Name">
        </div>
        <div class="col-md-4">
            <input type="text" id="cus_address"  name="address" class="form-control" placeholder="Customer Address">
        </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4 d-flex justify-content-between">
        <button class="btn btn-primary btn-custom" id="buttonGet">GET</button>
        <button class="btn btn-success btn-custom" id="buttonPost">POST</button>
        <button class="btn btn-warning btn-custom" id="buttonPut">PUT</button>
        <button class="btn btn-danger btn-custom" id="buttonDelete">DELETE</button>
    </div>

    <!-- Table -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="content"></div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<script>

    const API_URL = "http://localhost:8080/day02_Application_Web_exploded/customer";

    const buttonGet    = $('#buttonGet');
    const buttonPost   = $('#buttonPost');
    const buttonPut    = $('#buttonPut');
    const buttonDelete = $('#buttonDelete');

    const cusid      = $('#cus_id');
    const cusname    = $('#cus_name');
    const cusaddress = $('#cus_address');

    const content = $('#content');

    const tbody=$('#tableBody');

    function buildUrl() {
        return API_URL
            + "?id=" + cusid.val()
            + "&name=" + cusname.val()
            + "&address=" + cusaddress.val();
    }

    // GET
    buttonGet.on('click', function () {
        $.ajax({
            url: buildUrl(),
            method: "GET",
            success: function (resp) {
                content.html("<b>GET Response:</b> " + resp);
                try {
                    tbody.empty();
                    tbody.append(resp)
                } catch (e) {}
            }
        });
    });

    // POST
    buttonPost.on('click', function () {
        $.ajax({
            url: buildUrl(),
            method: "POST",
            success: function (resp) {
                content.html("<b>POST Response:</b> " + resp);
            }
        });
    });

    // PUT
    buttonPut.on('click', function () {
        $.ajax({
            url: buildUrl(),
            method: "PUT",
            success: function (resp) {
                content.html("<b>PUT Response:</b> " + resp);
            }
        });
    });

    // DELETE
    buttonDelete.on('click', function () {
        $.ajax({
            url: API_URL + "?id=" + cusid.val(),
            method: "DELETE",
            success: function (resp) {
                content.html("<b>DELETE Response:</b> " + resp);
            }
        });
    });

    // function addToTable(customerList) {
    //     $("#tableBody").empty();
    //

    //         const row = `
    //             <tr>
    //                 <td>${index + 1}</td>
    //                 <td>${customer.id}</td>
    //                 <td>${customer.name}</td>
    //                 <td>${customer.address}</td>
    //             </tr>
    //         `;
    //         $("#tableBody").append(row);
    //     });
    // }

    //table click

    $('#tableBody').on('click', 'tr', function () {

        // Get the text inside each <td>
        const id = $(this).find('td:eq(0)').text();
        const name = $(this).find('td:eq(1)').text();
        const address = $(this).find('td:eq(2)').text();

        // Set values to input boxes
        cusid.val(id);
        cusname.val(name);
        cusaddress.val(address);

        // Highlight selected row (optional)
        $('#tableBody tr').removeClass('table-active');
        $(this).addClass('table-active');
    });

</script>

</body>
</html>
